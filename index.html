<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GUCCI</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@700&family=Mulish:wght@400;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/normalize.css">
    </head>
    <body>

        <header>
            <div class="contenedor-navegacion">
                <div class="logo">
                    <img src="assets/Logo-gucci.png">
                </div>
                <div class="contenido-navegacion contenedor">
                    <nav class="navegacion">
                        <a class="regalos" href="#">REGALOS</a>
                        <a class="novedades" href="#">NOVEDADES</a>
                        <a class="bolsos" href="#">BOLSOS</a>
                        <a class="mujer" href="#">MUJER</a>
                        <a class="hombre" href="#">HOMBRE</a>
                        <a class="mx" href="#">MX</a>
                        <a class="niño" href="#">NIÑO</a>
                        <a class="joyeria" href="#">JOYERÍA $ RELOJES</a>
                        <a class="beauty" href="#">BEAUTY</a>
                        <a class="decor" href="#">DÉCOR & LIFESTYLE</a>
                        <a class="palace" href="#">PALACE GUCCI</a>
                    </nav>
                </div>
                <div class="contenido2">
                    <div class="buscador">
                        <svg xmlns="http://www.w3.org/2000/svg" width="512"
                            height="512" viewBox="0 0 512 512"><title>ionicons-v5-f</title><path
                                d="M256,80A176,176,0,1,0,432,256,176,176,0,0,0,256,80Z"
                                style="fill:none;stroke:#8d8d8d;stroke-miterlimit:10;stroke-width:32px"/><path
                                    d="M232,160a72,72,0,1,0,72,72A72,72,0,0,0,232,160Z"
                                    style="fill:none;stroke:#8d8d8d;stroke-miterlimit:10;stroke-width:32px"/><line
                                        x1="283.64" y1="283.64" x2="336"
                                        y2="336"
                                        style="fill:none;stroke:#8d8d8d;stroke-linecap:round;stroke-miterlimit:10;stroke-width:32px"/>
                                    </svg>
                                </div>
                                <div class="bolsap">
                                    <a href="#">Bolsa de Compra</a>
                                </div>
                                <div>
                                    <img class="bolsa"
                                        src="assets/bag_shopping.png"
                                        alt="bolsa de compras">
                                </div>
                                <div class="sesion">
                                    <a href="#">Iniciar sesión</a>
                                </div>
                                <div class="heart">
                                    <i class="fa-regular fa-heart"></i>
                                </div>

                                <div class="number">
                                    <p>+57 932209100</p>
                                </div>
                                <div class="phone">
                                    <i class="fa-solid fa-phone-flip"></i>
                                </div>
                                <div class="languaje">
                                    <p>Español</p>
                                </div>
                                <div class="location">
                                    <p>Colombia</p>
                                </div>
                                <div class="dot">
                                    <i class="fa-solid fa-location-dot"></i>
                                </div>
                            </div>
                        </div>
                    </header>
                    
                    <!-- Slideshow container -->
<div class="slider">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <video src="assets/main.mp4" autoplay muted loop></video>
    </div>
  
    <div class="mySlides fade">
      <img src="assets/Chica-Ventana.jpg">
    </div>
  
    <div class="mySlides fade">
      <img src="assets/chica-con-bolso.jpg">
      
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span> 
    <span class="dot" onclick="currentSlide(2)"></span> 
    <span class="dot" onclick="currentSlide(3)"></span> 
  </div>
                        <script src="js/app.js"></script>
                    </body>
                </html>
